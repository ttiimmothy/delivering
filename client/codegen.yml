overwrite: true
schema: "http://localhost:4000/graphql"
documents: "src/**/*.{ts,tsx}"
generates:
  src/lib/graphql/generated/:
    preset: "client"
    presetConfig:
      fragmentMasking: false
    config:
      scalars:
        DateTime: "string"
        JSON: "Record<string, any>"
        Upload: "File"
